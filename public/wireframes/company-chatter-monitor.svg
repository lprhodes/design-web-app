<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="240" height="800" fill="#212529"/>
  
  <!-- Sidebar Logo Area -->
  <rect x="20" y="20" width="200" height="40" rx="5" fill="#343a40"/>
  <text x="40" y="45" font-family="Arial" font-size="16" fill="white">Diolog</text>
  
  <!-- Sidebar Menu Items -->
  <rect x="20" y="100" width="200" height="40" rx="5" fill="#343a40"/>
  <text x="40" y="125" font-family="Arial" font-size="14" fill="white">Dashboard</text>
  
  <rect x="20" y="150" width="200" height="40" rx="5" fill="#495057"/>
  <text x="40" y="175" font-family="Arial" font-size="14" fill="white">Chatter Monitor</text>
  
  <rect x="20" y="200" width="200" height="40" rx="5" fill="#343a40"/>
  <text x="40" y="225" font-family="Arial" font-size="14" fill="white">Questions Board</text>
  
  <rect x="20" y="250" width="200" height="40" rx="5" fill="#343a40"/>
  <text x="40" y="275" font-family="Arial" font-size="14" fill="white">Announcements</text>
  
  <rect x="20" y="300" width="200" height="40" rx="5" fill="#343a40"/>
  <text x="40" y="325" font-family="Arial" font-size="14" fill="white">Calendar</text>
  
  <rect x="20" y="350" width="200" height="40" rx="5" fill="#343a40"/>
  <text x="40" y="375" font-family="Arial" font-size="14" fill="white">FAQs</text>
  
  <!-- Main Content Area -->
  <rect x="240" y="0" width="960" height="80" fill="white" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Page Title -->
  <text x="270" y="45" font-family="Arial" font-size="24" font-weight="bold" fill="#212529">Chatter Monitor</text>
  
  <!-- User Profile -->
  <circle cx="1130" cy="40" r="25" fill="#adb5bd"/>
  
  <!-- Filter Bar -->
  <rect x="240" y="80" width="960" height="60" fill="white" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Source Filter -->
  <rect x="270" y="95" width="150" height="30" rx="5" fill="white" stroke="#ced4da" stroke-width="1"/>
  <text x="285" y="115" font-family="Arial" font-size="12" fill="#495057">Source: All</text>
  <polygon points="405,105 415,100 415,110" fill="#6c757d"/>
  
  <!-- Sentiment Filter -->
  <rect x="440" y="95" width="150" height="30" rx="5" fill="white" stroke="#ced4da" stroke-width="1"/>
  <text x="455" y="115" font-family="Arial" font-size="12" fill="#495057">Sentiment: All</text>
  <polygon points="575,105 585,100 585,110" fill="#6c757d"/>
  
  <!-- Date Range Filter -->
  <rect x="610" y="95" width="200" height="30" rx="5" fill="white" stroke="#ced4da" stroke-width="1"/>
  <text x="625" y="115" font-family="Arial" font-size="12" fill="#495057">Date: Last 7 days</text>
  <polygon points="795,105 805,100 805,110" fill="#6c757d"/>
  
  <!-- Search Bar -->
  <rect x="830" y="95" width="200" height="30" rx="5" fill="white" stroke="#ced4da" stroke-width="1"/>
  <text x="845" y="115" font-family="Arial" font-size="12" fill="#6c757d">Search mentions...</text>
  <circle cx="1015" cy="110" r="7" stroke="#6c757d" stroke-width="2" fill="none"/>
  <line x1="1020" y1="115" x2="1025" y2="120" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Refresh Button -->
  <rect x="1050" y="95" width="30" height="30" rx="5" fill="white" stroke="#ced4da" stroke-width="1"/>
  <circle cx="1065" cy="110" r="10" stroke="#6c757d" stroke-width="2" fill="none"/>
  <polyline points="1065,105 1070,110 1065,115" stroke="#6c757d" stroke-width="2" fill="none"/>
  
  <!-- Export Button -->
  <rect x="1100" y="95" width="80" height="30" rx="5" fill="white" stroke="#ced4da" stroke-width="1"/>
  <text x="1115" y="115" font-family="Arial" font-size="12" fill="#495057">Export</text>
  
  <!-- Stats Cards -->
  <rect x="270" y="160" width="280" height="100" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="290" y="190" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">Total Mentions</text>
  <text x="290" y="230" font-family="Arial" font-size="24" font-weight="bold" fill="#212529">247</text>
  <text x="350" y="230" font-family="Arial" font-size="14" fill="#28a745">+12% ↑</text>
  
  <rect x="580" y="160" width="280" height="100" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="600" y="190" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">Sentiment Score</text>
  <text x="600" y="230" font-family="Arial" font-size="24" font-weight="bold" fill="#212529">72%</text>
  <text x="660" y="230" font-family="Arial" font-size="14" fill="#28a745">+5% ↑</text>
  
  <rect x="890" y="160" width="280" height="100" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="910" y="190" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">Engagement Rate</text>
  <text x="910" y="230" font-family="Arial" font-size="24" font-weight="bold" fill="#212529">18.3%</text>
  <text x="980" y="230" font-family="Arial" font-size="14" fill="#dc3545">-2% ↓</text>
  
  <!-- Mentions by Source Chart -->
  <rect x="270" y="280" width="440" height="240" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="290" y="310" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">Mentions by Source</text>
  
  <!-- Simple Bar Chart -->
  <line x1="290" y1="480" x2="670" y2="480" stroke="#dee2e6" stroke-width="1"/>
  <line x1="290" y1="340" x2="290" y2="480" stroke="#dee2e6" stroke-width="1"/>
  
  <rect x="320" y="380" width="30" height="100" fill="#4dabf7"/>
