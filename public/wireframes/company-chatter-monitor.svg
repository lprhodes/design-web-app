  <circle cx="320" cy="720" r="15" fill="#ff4500"/>
  <text x="350" y="705" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">r/investing</text>
  <text x="430" y="705" font-family="Arial" font-size="12" fill="#6c757d">Reddit • 5 hours ago</text>
  <rect x="1100" y="695" width="30" height="20" rx="10" fill="#ffc107"/>
  <text x="1107" y="709" font-family="Arial" font-size="10" fill="white">~</text>
  <text x="350" y="730" font-family="Arial" font-size="12" fill="#212529">What do you think about $TICKER's latest quarterly results? Their revenue growth seems...</text>
