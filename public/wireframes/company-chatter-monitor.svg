  <circle cx="320" cy="630" r="15" fill="#1da1f2"/>
  <text x="350" y="615" font-family="Arial" font-size="14" font-weight="bold" fill="#212529">@user123</text>
  <text x="430" y="615" font-family="Arial" font-size="12" fill="#6c757d">Twitter • 2 hours ago</text>
  <rect x="1100" y="605" width="30" height="20" rx="10" fill="#28a745"/>
  <text x="1107" y="619" font-family="Arial" font-size="10" fill="white">+</text>
  <text x="350" y="640" font-family="Arial" font-size="12" fill="#212529">Just tried the new product from @CompanyName and I'm impressed! The quality is amazing...</text>
  
