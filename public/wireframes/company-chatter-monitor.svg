  <rect x="440" y="400" width="30" height="80" fill="#4dabf7"/>
  <rect x="500" y="420" width="30" height="60" fill="#4dabf7"/>
  <rect x="560" y="440" width="30" height="40" fill="#4dabf7"/>
  <rect x="620" y="450" width="30" height="30" fill="#4dabf7"/>
  
  <text x="320" y="495" font-family="Arial" font-size="10" fill="#495057">Twitter</text>
  <text x="380" y="495" font-family="Arial" font-size="10" fill="#495057">Reddit</text>
  <text x="440" y="495" font-family="Arial" font-size="10" fill="#495057">News</text>
  <text x="500" y="495" font-family="Arial" font-size="10" fill="#495057">LinkedIn</text>
  <text x="560" y="495" font-family="Arial" font-size="10" fill="#495057">Facebook</text>
  <text x="620" y="495" font-family="Arial" font-size="10" fill="#495057">YouTube</text>
  
  <!-- Sentiment Trend Chart -->
  <rect x="730" y="280" width="440" height="240" rx="5" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="750" y="310" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">Sentiment Trend</text>
  
  <!-- Simple Line Chart -->
  <line x1="750" y1="480" x2="1130" y2="480" stroke="#dee2e6" stroke-width="1"/>
  <line x1="750" y1="340" x2="750" y2="480" stroke="#dee2e6" stroke-width="1"/>
  
  <polyline points="750,420 790,410 830,430 870,400 910,380 950,390 990,370 1030,380 1070,360 1110,350" stroke="#40c057" stroke-width="2" fill="none"/>
  
  <text x="750" y="495" font-family="Arial" font-size="10" fill="#495057">Mon</text>
  <text x="830" y="495" font-family="Arial" font-size="10" fill="#495057">Tue</text>
  <text x="910" y="495" font-family="Arial" font-size="10" fill="#495057">Wed</text>
  <text x="990" y="495" font-family="Arial" font-size="10" fill="#495057">Thu</text>
  <text x="1070" y="495" font-family="Arial" font-size="10" fill="#495057">Fri</text>
  
