<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="1200" viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#F9FAFB" />
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="800" height="40" fill="#1E40AF" />
  <text x="40" y="25" font-family="Inter, sans-serif" font-size="12" fill="#FFFFFF">9:41 AM</text>
  <text x="760" y="25" font-family="Inter, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="end">100%</text>
  
  <!-- Company Header -->
  <rect x="0" y="40" width="800" height="80" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" />
  <circle cx="60" cy="80" r="25" fill="#3B82F6" />
  <text x="60" y="85" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">AC</text>
  <text x="100" y="75" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">ACME Corporation</text>
  <text x="100" y="95" font-family="Inter, sans-serif" font-size="14" fill="#6B7280">ASX: ACM</text>
  
  <!-- Back Button -->
  <circle cx="740" cy="80" r="20" fill="#F3F4F6" />
  <text x="740" y="85" font-family="Inter, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">i</text>
  
  <!-- Filter Bar -->
  <rect x="0" y="120" width="800" height="50" fill="#F3F4F6" />
  <text x="20" y="150" font-family="Inter, sans-serif" font-size="14" fill="#1F2937">All</text>
  <text x="80" y="150" font-family="Inter, sans-serif" font-size="14" fill="#6B7280">Announcements</text>
  <text x="220" y="150" font-family="Inter, sans-serif" font-size="14" fill="#6B7280">Events</text>
  <text x="300" y="150" font-family="Inter, sans-serif" font-size="14" fill="#6B7280">Polls</text>
  <text x="360" y="150" font-family="Inter, sans-serif" font-size="14" fill="#6B7280">Questions</text>
  
  <!-- Search Icon -->
  <circle cx="740" cy="145" r="15" stroke="#6B7280" stroke-width="2" fill="none" />
  <line x1="750" y1="155" x2="760" y2="165" stroke="#6B7280" stroke-width="2" />
  
  <!-- Chat Area -->
  <rect x="0" y="170" width="800" height="930" fill="#F9FAFB" />
  
  <!-- Date Separator -->
  <rect x="300" y="190" width="200" height="30" rx="15" fill="#E5E7EB" />
  <text x="400" y="210" font-family="Inter, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Today, 9:41 AM</text>
  
  <!-- Company Message - Announcement -->
  <rect x="20" y="240" width="560" height="120" rx="8" fill="#EFF6FF" />
  <rect x="20" y="240" width="560" height="30" rx="8" fill="#3B82F6" />
  <text x="40" y="260" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">ANNOUNCEMENT</text>
  <text x="40" y="290" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">Quarterly Results Released</text>
  <text x="40" y="320" font-family="Inter, sans-serif" font-size="14" fill="#1F2937">We're pleased to announce our Q2 results with revenue up 15%, exceeding market expectations.</text>
  <text x="540" y="350" font-family="Inter, sans-serif" font-size="12" fill="#6B7280" text-anchor="end">9:41 AM</text>
  
  <!-- User Message - Question -->
  <rect x="220" y="380" width="560" height="80" rx="8" fill="#F0FDF4" />
  <text x="240" y="410" font-family="Inter, sans-serif" font-size="14" fill="#1F2937">That's great news! Can you provide more details on which product lines contributed most to this growth?</text>
  <text x="740" y="450" font-family="Inter, sans-serif" font-size="12" fill="#6B7280" text-anchor="end">9:45 AM</text>
  
  <!-- Company Message - Response -->
  <rect x="20" y="480" width="560" height="100" rx="8" fill="#EFF6FF" />
  <text x="40" y="510" font-family="Inter, sans-serif" font-size="14" fill="#1F2937">Thank you for your question. Our technology division saw the highest growth at 22%, followed by consumer products at 18%. Would you like more specific information?</text>
  <text x="540" y="570" font-family="Inter, sans-serif" font-size="12" fill="#6B7280" text-anchor="end">9:48 AM</text>
  
  <!-- Company Message - Event -->
  <rect x="20" y="600" width="560" height="150" rx="8" fill="#EFF6FF" />
  <rect x="20" y="600" width="560" height="30" rx="8" fill="#F59E0B" />
  <text x="40" y="620" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">EVENT</text>
  <text x="40" y="650" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">Investor Briefing: Q2 Results Deep Dive</text>
  <text x="40" y="680" font-family="Inter, sans-serif" font-size="14" fill="#1F2937">Join our CEO and CFO for a detailed discussion of our Q2 results and future outlook.</text>
  <text x="40" y="710" font-family="Inter, sans-serif" font-size="14" fill="#1F2937">Date: June 15, 2023 | Time: 2:00 PM EST</text>
  <rect x="40" y="730" width="120" height="30" rx="15" fill="#3B82F6" />
  <text x="100" y="750" font-family="Inter, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Add to Calendar</text>
  <text x="540" y="740" font-family="Inter, sans-serif" font-size="12" fill="#6B7280" text-anchor="end">9:50 AM</text>
  
  <!-- Company Message - Poll -->
  <rect x="20" y="770" width="560" height="180" rx="8" fill="#EFF6FF" />
  <rect x="20" y="770" width="560" height="30" rx="8" fill="#10B981" />
  <text x="40" y="790" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">POLL</text>
  <text x="40" y="820" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#1F2937">Which topic would you like us to focus on in our next investor update?</text>
  
  <!-- Poll Options -->
  <rect x="40" y="840" width="520" height="40" rx="8" fill="#F3F4F6" />
  <text x="60" y="865" font-family="Inter, sans-serif" font-size="14" fill="#1F2937">Product Roadmap</text>
  
  <rect x="40" y="890" width="520" height="40" rx="8" fill="#F3F4F6" />
  <text x="60" y="915" font-family="Inter, sans-serif" font-size="14" fill="#1F2937">Sustainability Initiatives</text>
  
  <text x="540" y="940" font-family="Inter, sans-serif" font-size="12" fill="#6B7280" text-anchor="end">9:55 AM</text>
  
  <!-- Message Input Area -->
  <rect x="0" y="1100" width="800" height="100" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" />
  <rect x="20" y="1120" width="680" height="60" rx="30" fill="#F3F4F6" />
  <text x="50" y="1155" font-family="Inter, sans-serif" font-size="14" fill="#9CA3AF">Type your message...</text>
  
  <!-- Attachment Button -->
  <circle cx="50" cy="1150" r="15" fill="#F3F4F6" stroke="#6B7280" stroke-width="1" />
  <text x="50" y="1155" font-family="Inter, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">+</text>
  
  <!-- Audio Recording Button -->
  <circle cx="740" cy="1150" r="30" fill="#3B82F6" />
  <circle cx="740" cy="1150" r="10" fill="#FFFFFF" />
</svg>